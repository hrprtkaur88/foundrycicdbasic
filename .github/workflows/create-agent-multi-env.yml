name: AI Agent - Create & Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'createagent.py'
      - 'requirements.txt'
      - '.github/workflows/create-agent-multi-env.yml'
  workflow_dispatch:  # Allows manual triggering

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ================================================================================
  # BUILD AND VALIDATE
  # ================================================================================
  build:
    name: Build and Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Python syntax
        run: |
          python -m py_compile createagent.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-scripts
          path: |
            createagent.py
            requirements.txt
          retention-days: 30

  # ================================================================================
  # DEV ENVIRONMENT
  # ================================================================================
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: dev
      url: https://ai.azure.com/build/agents
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: agent-scripts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

      - name: Deploy Agent to Dev
        env:
          AZURE_AI_PROJECT: ${{ secrets.AZURE_AI_PROJECT_DEV }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID_DEV }}
        run: |
          echo "ðŸš€ Deploying agent to DEV environment..."
          python createagent.py
          echo "âœ… Dev deployment completed successfully"

  # ================================================================================
  # TEST ENVIRONMENT
  # ================================================================================
  deploy-test:
    name: Deploy to Test
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: test
      url: https://ai.azure.com/build/agents
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: agent-scripts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_TEST }}

      - name: Deploy Agent to Test
        env:
          AZURE_AI_PROJECT: ${{ secrets.AZURE_AI_PROJECT_TEST }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID_TEST }}
        run: |
          echo "ðŸš€ Deploying agent to TEST environment..."
          python createagent.py
          echo "âœ… Test deployment completed successfully"

  # ================================================================================
  # PRODUCTION ENVIRONMENT
  # ================================================================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-test
    environment:
      name: production
      url: https://ai.azure.com/build/agents
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: agent-scripts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Deploy Agent to Production
        env:
          AZURE_AI_PROJECT: ${{ secrets.AZURE_AI_PROJECT_PROD }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID_PROD }}
        run: |
          echo "ðŸš€ Deploying agent to PRODUCTION environment..."
          python createagent.py
          echo "âœ… Production deployment completed successfully"

      - name: Deployment Summary
        run: |
          echo "=============================================="
          echo "PRODUCTION DEPLOYMENT COMPLETED SUCCESSFULLY"
          echo "=============================================="
          echo "Agent deployed at: $(date)"
          echo "Environment: Production"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "Commit: ${{ github.sha }}"
